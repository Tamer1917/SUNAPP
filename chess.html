<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لعبة الشطرنج</title>
    <style>
        body {
            background-color: #808080;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            width: 320px;
            height: 320px;
            margin: 20px auto;
        }
        .square {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .black { background-color: #8B4513; }
        .white { background-color: #f0d9b5; }
    </style>
</head>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const username = getQueryParam("username") || "Unknown";
        const points = getQueryParam("points") || "0";

        document.getElementById("username").innerText = username;
        document.getElementById("points").innerText = points;

        function createBoard() {
            const board = document.getElementById("board");
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement("div");
                    square.classList.add("square");
                    square.classList.add((row + col) % 2 === 0 ? "white" : "black");
                    board.appendChild(square);
                }
            }
        }

        createBoard();
    </script>
 <script>
     
        // جلب البيانات من الرابط (query parameters)
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("username");
        const points = urlParams.get("points");

        if (username && points) {
            document.getElementById('chess-username').innerText = username;
            document.getElementById('chess-points').innerText = points;
        } else {
            console.error("❌ لم يتم العثور على بيانات المستخدم.");
        }
     <body>

    <h2>مرحبًا، <span id="username">...</span></h2>
    <p>نقاطك: <span id="points">...</span></p>
    <a href="index.html">العودة إلى الرئيسية</a>

    <div class="board" id="board"></div>

    <div class="turn-indicator" id="turnIndicator">دور اللاعب: الأبيض</div>
    <div class="board" id="board"></div>
    <div class="timer" id="whiteTimer">الوقت المتبقي للأبيض: 40</div>
    <div class="timer" id="blackTimer">الوقت المتبقي للأسود: 40</div>

    <script>
        // استرجاع البيانات من localStorage
        const username = localStorage.getItem('username');
        const points = localStorage.getItem('points');

        // عرض البيانات في الصفحة
        document.getElementById('chess-username').innerText = "USER: " + username;
        document.getElementById('chess-points').innerText = "POINT: " + points;

        // بقية كود الشطرنج...
        const board = document.getElementById('board');
        const turnIndicator = document.getElementById('turnIndicator');
        const whiteTimer = document.getElementById('whiteTimer');
        const blackTimer = document.getElementById('blackTimer');
        let initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let currentPlayer = 'white';
        let selectedSquare = null;
        let whiteTimeLeft = 40;
        let blackTimeLeft = 40;
        let whiteTimerInterval = null;
        let blackTimerInterval = null;

        function createBoard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;

                    if (initialBoard[row][col]) {
                        const piece = document.createElement('span');
                        piece.classList.add('piece');
                        piece.textContent = pieces[initialBoard[row][col]];
                        square.appendChild(piece);
                    }

                    square.addEventListener('click', () => onSquareClick(row, col));
                    board.appendChild(square);
                }
            }
        }

        function onSquareClick(row, col) {
            if (currentPlayer === 'black') return;

            const piece = initialBoard[row][col];
            if (selectedSquare) {
                const [prevRow, prevCol] = selectedSquare;
                if (isValidMove(prevRow, prevCol, row, col)) {
                    movePiece(prevRow, prevCol, row, col);
                    changeTurn();
                    if (currentPlayer === 'black') {
                        makeAIMove(); // حركة فورية للاعب الأسود
                    }
                }
                deselectSquare();
            } else if (piece && isPieceOfCurrentPlayer(piece)) {
                selectSquare(row, col);
            }
        }

        function selectSquare(row, col) {
            if (selectedSquare) deselectSquare();
            selectedSquare = [row, col];
            const square = getSquareElement(row, col);
            square.classList.add('selected');
        }

        function deselectSquare() {
            if (selectedSquare) {
                const [row, col] = selectedSquare;
                const square = getSquareElement(row, col);
                square.classList.remove('selected');
                selectedSquare = null;
            }
        }

        function getSquareElement(row, col) {
            return document.querySelector(`.square[data-row="${row}"][data-col="${col}"]`);
        }

        function isPieceOfCurrentPlayer(piece) {
            if (currentPlayer === 'white' && piece === piece.toUpperCase()) return true;
            if (currentPlayer === 'black' && piece === piece.toLowerCase()) return true;
            return false;
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const currentPiece = initialBoard[fromRow][fromCol];
            const targetPiece = initialBoard[toRow][toCol];

            if (currentPiece.toLowerCase() === 'p') {
                const direction = currentPiece === 'P' ? -1 : 1;
                if (toRow === fromRow + direction && toCol === fromCol && targetPiece === '') {
                    return true;
                }
                return false;
            }

            if (currentPiece.toLowerCase() === 'r') {
                if (fromRow === toRow) {
                    const step = toCol > fromCol ? 1 : -1;
                    for (let col = fromCol + step; col !== toCol; col += step) {
                        if (initialBoard[fromRow][col] !== '') return false;
                    }
                } else if (fromCol === toCol) {
                    const step = toRow > fromRow ? 1 : -1;
                    for (let row = fromRow + step; row !== toRow; row += step) {
                        if (initialBoard[row][fromCol] !== '') return false;
                    }
                } else {
                    return false;
                }
                return targetPiece === '' || isOpponentPiece(targetPiece);
            }

            if (currentPiece.toLowerCase() === 'n') {
                const rowDiff = Math.abs(fromRow - toRow);
                const colDiff = Math.abs(fromCol - toCol);
                if ((rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2)) {
                    return targetPiece === '' || isOpponentPiece(targetPiece);
                }
                return false;
            }

            if (currentPiece.toLowerCase() === 'b') {
                const rowDiff = Math.abs(fromRow - toRow);
                const colDiff = Math.abs(fromCol - toCol);
                if (rowDiff === colDiff) {
                    const rowStep = toRow > fromRow ? 1 : -1;
                    const colStep = toCol > fromCol ? 1 : -1;
                    for (let i = 1; i < rowDiff; i++) {
                        if (initialBoard[fromRow + i * rowStep][fromCol + i * colStep] !== '') {
                            return false;
                        }
                    }
                    return targetPiece === '' || isOpponentPiece(targetPiece);
                }
                return false;
            }

            if (currentPiece.toLowerCase() === 'q') {
                const rowDiff = Math.abs(fromRow - toRow);
                const colDiff = Math.abs(fromCol - toCol);

                if (rowDiff === colDiff) {
                    const rowStep = toRow > fromRow ? 1 : -1;
                    const colStep = toCol > fromCol ? 1 : -1;
                    for (let i = 1; i < rowDiff; i++) {
                        if (initialBoard[fromRow + i * rowStep][fromCol + i * colStep] !== '') {
                            return false;
                        }
                    }
                    return targetPiece === '' || isOpponentPiece(targetPiece);
                } else if (fromRow === toRow) {
                    const step = toCol > fromCol ? 1 : -1;
                    for (let col = fromCol + step; col !== toCol; col += step) {
                        if (initialBoard[fromRow][col] !== '') return false;
                    }
                } else if (fromCol === toCol) {
                    const step = toRow > fromRow ? 1 : -1;
                    for (let row = fromRow + step; row !== toRow; row += step) {
                        if (initialBoard[row][fromCol] !== '') return false;
                    }
                } else {
                    return false;
                }
                return targetPiece === '' || isOpponentPiece(targetPiece);
            }

            if (currentPiece.toLowerCase() === 'k') {
                const rowDiff = Math.abs(fromRow - toRow);
                const colDiff = Math.abs(fromCol - toCol);
                if (rowDiff <= 1 && colDiff <= 1) {
                    return targetPiece === '' || isOpponentPiece(targetPiece);
                }
                return false;
            }

            return false;
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = initialBoard[fromRow][fromCol];
            initialBoard[toRow][toCol] = piece;
            initialBoard[fromRow][fromCol] = '';

            const fromSquare = getSquareElement(fromRow, fromCol);
            const toSquare = getSquareElement(toRow, toCol);

            if (piece) {
                const pieceElement = fromSquare.querySelector('.piece');
                toSquare.appendChild(pieceElement);
            }
        }

        function changeTurn() {
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            turnIndicator.innerText = currentPlayer === 'white' ? 'دور اللاعب: الأبيض' : 'دور اللاعب: الأسود';
            clearInterval(whiteTimerInterval);
            clearInterval(blackTimerInterval);

            if (currentPlayer === 'white') {
                startWhiteTimer();
            } else {
                startBlackTimer();
            }
        }

        function startWhiteTimer() {
            whiteTimerInterval = setInterval(() => {
                whiteTimeLeft--;
                whiteTimer.innerText = `الوقت المتبقي للأبيض: ${whiteTimeLeft}`;
                if (whiteTimeLeft <= 0) {
                    clearInterval(whiteTimerInterval);
                    alert("الوقت انتهى للاعب الأبيض!");
                    changeTurn();
                }
            }, 1000);
        }

        function startBlackTimer() {
            blackTimerInterval = setInterval(() => {
                blackTimeLeft--;
                blackTimer.innerText = `الوقت المتبقي للأسود: ${blackTimeLeft}`;
                if (blackTimeLeft <= 0) {
                    clearInterval(blackTimerInterval);
                    alert("الوقت انتهى للاعب الأسود!");
                    changeTurn();
                }
            }, 1000);
        }

        function isOpponentPiece(piece) {
            return (currentPlayer === 'white' && piece === piece.toLowerCase()) ||
                (currentPlayer === 'black' && piece === piece.toUpperCase());
        }

        createBoard();
    </script>
</body>
</html>
