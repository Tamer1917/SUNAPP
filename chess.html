<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لعبة الشطرنج</title>
    <style>
        body {
            background-color: #808080;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            width: 320px;
            height: 320px;
            margin: 20px auto;
        }
        .square {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .black { background-color: #8B4513; }
        .white { background-color: #f0d9b5; }
    </style>
</head>
<body>

    <h2>مرحبًا، <span id="username">...</span></h2>
    <p>نقاطك: <span id="points">...</span></p>
    <a href="index.html">العودة إلى الرئيسية</a>

    <div class="board" id="board"></div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const username = getQueryParam("username") || "Unknown";
        const points = getQueryParam("points") || "0";

        document.getElementById("username").innerText = username;
        document.getElementById("points").innerText = points;

        function createBoard() {
            const board = document.getElementById("board");
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement("div");
                    square.classList.add("square");
                    square.classList.add((row + col) % 2 === 0 ? "white" : "black");
                    board.appendChild(square);
                }
            }
        }

        createBoard();
    </script>

</body>
</html>
