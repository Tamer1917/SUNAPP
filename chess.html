<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لعبة الشطرنج</title>
    <style>
        body {
            background-color: #808080; /* اللون الرمادي */
            font-family: Arial, sans-serif;
        }
        .user-info {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            width: 320px;
            height: 320px;
            margin: 35px auto;
        }
        .square {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .black { background-color: #8B4513; }
        .white { background-color: #f0d9b5; }
        .piece {
            font-size: 28px;
        }
        .selected {
            border: 2px solid yellow;
        }
        .turn-indicator {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .timer {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <div id="chess-username"></div>
        <div id="chess-points"></div>
    </div>
    <div class="turn-indicator" id="turnIndicator">دور اللاعب: الأبيض</div>
    <div class="board" id="board"></div>
    <div class="timer" id="whiteTimer">الوقت المتبقي للأبيض: 40</div>
    <div class="timer" id="blackTimer">الوقت المتبقي للأسود: 40</div>

    <script>
        // استرجاع البيانات من localStorage
        const username = localStorage.getItem('username') || 'لاعب مجهول';
        const points = localStorage.getItem('points') || '0';

        // عرض البيانات في الصفحة
        document.getElementById('chess-username').innerText = `اسم المستخدم: ${username}`;
        document.getElementById('chess-points').innerText = `النقاط: ${points}`;
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBrfHwGulQyWW36LodXqNbcPtvV2J1wk8U",
            authDomain: "sunapp-85501.firebaseapp.com",
            projectId: "sunapp-85501",
            storageBucket: "sunapp-85501.firebasestorage.app",
            messagingSenderId: "146439638941",
            appId: "1:146439638941:web:abef499250246650c6e974"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // جلب بيانات المستخدم من Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();  // توسيع الواجهة

        const userId = tg.initDataUnsafe?.user?.id;
        const userName = tg.initDataUnsafe?.user?.username || "لا يوجد اسم مستخدم";

        async function fetchUserData() {
            if (!userId) {
                document.getElementById("chess-username").innerText = "لم يتم العثور على بيانات المستخدم!";
                return;
            }

            const userRef = ref(db, `users/${userId}`);
            try {
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById("chess-username").innerText = `👤 اسم المستخدم: @${userName}`;
                    document.getElementById("chess-points").innerText = `⭐ نقاطك: ${userData.points || 0}`;
                } else {
                    document.getElementById("chess-username").innerText = "⚠️ المستخدم غير مسجل!";
                }
            } catch (error) {
                console.error("خطأ في جلب البيانات:", error);
                document.getElementById("chess-username").innerText = "حدث خطأ أثناء جلب البيانات!";
            }
        }

        // تشغيل الدالة عند تحميل الصفحة
        fetchUserData();
    </script>

    <script>
        // بقية كود الشطرنج...
    </script>
</body>
</html>
