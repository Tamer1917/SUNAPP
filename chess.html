<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لعبة الشطرنج</title>

    <!-- مكتبة Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

    <!-- خط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- ملف JavaScript خارجي -->
    <script type="module" src="script.js"></script>

    <style>
        body {
            background-color: #808080; /* اللون الرمادي */
            font-family: 'Cairo', Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            width: 320px;
            height: 320px;
            margin: 35px auto;
        }
        .square {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .black { background-color: #8B4513; }
        .white { background-color: #f0d9b5; }
        .piece {
            font-size: 28px;
        }
        .selected {
            border: 2px solid yellow;
        }
        .turn-indicator {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .timer {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="turn-indicator" id="turnIndicator">دور اللاعب: الأبيض</div>
    <div class="board" id="board"></div>
    <div class="timer" id="whiteTimer">الوقت المتبقي للأبيض: 40</div>
    <div class="timer" id="blackTimer">الوقت المتبقي للأسود: 40</div>

    <script>
        const board = document.getElementById('board');
        const turnIndicator = document.getElementById('turnIndicator');
        const whiteTimer = document.getElementById('whiteTimer');
        const blackTimer = document.getElementById('blackTimer');

        let initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let currentPlayer = 'white';
        let selectedSquare = null;
        let whiteTimeLeft = 40;
        let blackTimeLeft = 40;
        let whiteTimerInterval = null;
        let blackTimerInterval = null;
        let gameEnded = false;

        function createBoard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square', (row + col) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;

                    if (initialBoard[row][col]) {
                        const piece = document.createElement('span');
                        piece.classList.add('piece');
                        piece.textContent = pieces[initialBoard[row][col]];
                        square.appendChild(piece);
                    }

                    square.addEventListener('click', () => onSquareClick(row, col));
                    board.appendChild(square);
                }
            }
        }

        function onSquareClick(row, col) {
            if (gameEnded) return;
            if (currentPlayer === 'black') return;

            const piece = initialBoard[row][col];
            if (selectedSquare) {
                const [prevRow, prevCol] = selectedSquare;
                movePiece(prevRow, prevCol, row, col);
                deselectSquare();
                changeTurn();
            } else if (piece) {
                selectSquare(row, col);
            }
        }

        function selectSquare(row, col) {
            deselectSquare();
            selectedSquare = [row, col];
            getSquareElement(row, col).classList.add('selected');
        }

        function deselectSquare() {
            if (selectedSquare) {
                getSquareElement(selectedSquare[0], selectedSquare[1]).classList.remove('selected');
                selectedSquare = null;
            }
        }

        function getSquareElement(row, col) {
            return document.querySelector(`.square[data-row="${row}"][data-col="${col}"]`);
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            initialBoard[toRow][toCol] = initialBoard[fromRow][fromCol];
            initialBoard[fromRow][fromCol] = '';
            renderBoard();
        }

        function changeTurn() {
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            turnIndicator.textContent = `دور اللاعب: ${currentPlayer === 'white' ? 'الأبيض' : 'الأسود'}`;
        }

        function renderBoard() {
            document.querySelectorAll('.square').forEach(square => {
                const row = square.dataset.row;
                const col = square.dataset.col;
                square.innerHTML = initialBoard[row][col] ? `<span class="piece">${pieces[initialBoard[row][col]]}</span>` : '';
            });
        }

        createBoard();
    </script>
</body>
</html>
