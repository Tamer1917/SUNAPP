<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>

    <!-- مكتبة Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- خط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

    <script type="module" src="script.js"></script>

    <style>
        /* ✅ تحسين الخطوط والتنسيقات العامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body, html {
            background: linear-gradient(to bottom, #1e1e2f, #12121a);
            color: white;
            text-align: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* ✅ شاشة التحميل */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #12121a;
            color: white;
            font-size: 22px;
            font-weight: bold;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        /* ✅ تصميم المربع العلوي (اسم المستخدم والنقاط) */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            margin: 20px auto 10px;
            text-align: center;
        }

        .username {
            font-size: 22px;
            font-weight: bold;
        }

        .points {
            font-size: 20px;
            color: #facc15;
            font-weight: bold;
        }

        /* ✅ تحسين شريط التقدم */
        .progress-container {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px auto;
            padding: 5px;
            position: relative;
            top: -10px; /* تحريكه للأعلى قليلاً */
        }

        .progress-bar {
            width: 0%;
            height: 12px;
            background: linear-gradient(to right, #facc15, #ff9800);
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            top: 0;
            line-height: 12px;
            font-size: 14px;
            color: white;
        }

        /* ✅ زر CLIM */
        #claim-btn {
            display: none;
            background: linear-gradient(to right, #ff9800, #facc15);
            color: black;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 25px;
            margin-top: 15px;
            transition: transform 0.2s ease-in-out;
        }

        #claim-btn:hover {
            transform: scale(1.05);
        }

        /* ✅ تحسين تصميم المهام */
        .task-container {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .task {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out;
        }

        .task:hover {
            transform: scale(1.02);
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
        }

        .task-button {
            background-color: #facc15;
            color: black;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .task-button:hover {
            transform: scale(1.1);
        }

        /* ✅ تصميم شريط التنقل السفلي */
        nav.bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav.bottom-nav .nav-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav.bottom-nav .nav-item:hover {
            color: #facc15;
        }

    </style>
</head>
<body>

    <!-- شاشة التحميل -->
    <div class="loading-container" id="loading-screen">جار التحميل...</div>

    <!-- الصفحة الرئيسية -->
    <div id="main-content" class="hidden">
        <div class="container">
            <div class="username" id="username">اسم المستخدم: ...</div>
            <div class="points" id="points">عدد النقاط: ...</div>
        </div>

        <!-- شريط التقدم -->
        <div class="progress-container">
            <div class="progress-bar" id="mining-progress"></div>
            <div class="progress-text" id="progress-text">0 / 5</div>
        </div>

        <!-- زر CLIM -->
        <button id="claim-btn">🦴 CLIM</button>

        <!-- المهام -->
        <div class="task-container">
            <div class="task">
                <h4>مهمة يومية</h4>
                <button class="task-button">إكمال</button>
            </div>
        </div>

        <!-- شريط التنقل -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item">🏠 الصفحة الرئيسية</a>
            <a href="#" class="nav-item">🏆 الترتيب</a>
            <a href="#" class="nav-item">👥 الأصدقاء</a>
        </nav>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }, 2000);
    </script>

</body>
</html>
