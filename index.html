<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <!-- مكتبة Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
    <!-- خط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        body, html {
            background: linear-gradient(to bottom, #1e1e2f, #12121a);
            color: white;
            text-align: center;
            height: 100%;
            width: 100%;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            margin: 20px auto;
            text-align: center;
        }
        .username {
            font-size: 22px;
            font-weight: bold;
        }
        .points {
            font-size: 20px;
            color: #facc15;
            font-weight: bold;
        }
        .play-now-btn {
            display: inline-block;
            background: #facc15;
            color: black;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="username" id="username">USER: ...</div>
        <div class="points" id="points">POINT: ...</div>
    </div>

    <a href="#" class="play-now-btn" onclick="redirectToChess()">🎮 PLAY NOW</a>

    <script>
        const username = "Player1"; // يمكن استبداله ببيانات فعلية
        const points = 100; // يمكن استبداله ببيانات فعلية

        document.getElementById("username").innerText = `USER: ${username}`;
        document.getElementById("points").innerText = `POINT: ${points}`;

        function redirectToChess() {
            const url = `chess.html?username=${encodeURIComponent(username)}&points=${encodeURIComponent(points)}`;
            window.location.href = url;
        }
    </script>

</body>
</html>
