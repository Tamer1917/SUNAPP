<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
    <style>
        /* شاشة التحميل */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('material/images/loading.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .loading-container h1 {
            font-size: 24px;
            margin: 0;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left: 8px solid #d5d7dd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* باقي تنسيقات الصفحة */
        body.loaded {
            overflow: auto;
        }

        .hidden {
            display: none;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .points {
            font-size: 20px;
            color: green;
        }

        .progress-container {
            width: 70%;
            background-color: #ddd;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 20px 0;
            padding: 0 10px;
        }
        
        .progress-bar {
            width: 0%;
            height: 14px;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: center;
            line-height: 14px;
            color: white;
            font-weight: bold;
        }
        
        .progress-text {
            position: absolute;
            width: 100%;
            top: 0;
            line-height: 14px;
            font-size: 14px;
            color: black;
        }

        #claim-btn {
            display: none;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        #claim-btn:hover {
            background-color: #218838;
        }

        nav.bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        nav.bottom-nav .nav-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav.bottom-nav .nav-item:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loading-container" id="loading-screen">
        <div>
            <h1>Loading...</h1>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="main-content" class="hidden">
        <div class="container">
            <h1>مرحبًا بك في التطبيق!</h1>
            <div class="username" id="username">اسم المستخدم: ...</div>
            <div class="points" id="points">عدد النقاط: ...</div>
        </div>

        <!-- شريط التقدم في التعدين -->
        <div class="progress-container">
            <div class="progress-bar" id="mining-progress"></div>
            <div class="progress-text" id="progress-text">0 / 5</div>
        </div>

        <!-- زر CLIM -->
        <button id="claim-btn" onclick="claimPoints()">🦴 CLIM</button>

        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">HOME</a>
            <a href="leaderboard.html" class="nav-item">LEADERBOARD</a>
            <a href="invite-friends.html" class="nav-item">FRIENDS</a>
            <a href="task.html" class="nav-item">TASKS</a>
            <a href="balance.html" class="nav-item">BALANCE</a>
        </nav>
    </div>

    <!-- جافا سكريبت لدمج البيانات -->
    <script>
        // إعداد Firebase باستخدام معلومات مشروعك
        const firebaseConfig = {
            apiKey: "AIzaSyBrfHwGulQyWW36LodXqNbcPtvV2J1wk8U",
            authDomain: "sunapp-85501.firebaseapp.com",
            databaseURL: "https://sunapp-85501-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sunapp-85501",
            storageBucket: "sunapp-85501.firebasestorage.app",
            messagingSenderId: "146439638941",
            appId: "1:146439638941:web:abef499250246650c6e974"
        };
        
        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        let miningPoints = 0;
        let miningInterval;

        function startMining() {
            miningInterval = setInterval(() => {
                if (miningPoints < 5) {
                    miningPoints++;
                    updateProgressBar();
                }

                if (miningPoints === 5) {
                    document.getElementById("claim-btn").style.display = "block";
                    clearInterval(miningInterval);
                }
            }, 4000); // لكل 4 ثوانٍ
        }

        function updateProgressBar() {
            let progressBar = document.getElementById("mining-progress");
            let progressText = document.getElementById("progress-text");

            let percentage = (miningPoints / 5) * 100;
            progressBar.style.width = percentage + "%";
            progressText.innerText = `${miningPoints} / 5`;
        }

        function claimPoints() {
            const userId = "user_id";  // هذا يجب أن يكون معرف المستخدم
            const userRef = database.ref('users/' + userId);

            // جلب البيانات الحالية للمستخدم
            userRef.once('value').then((snapshot) => {
                const userData = snapshot.val();
                const newPoints = userData.points + 300; // إضافة 300 نقطة كمثال

                // تحديث الرصيد في قاعدة البيانات
                userRef.update({
                    points: newPoints
                }).then(() => {
                    alert("تم استلام المكافأة! 🎉");
                    // تحديث الرصيد في الصفحة
                    document.getElementById("points").textContent = "عدد النقاط: " + newPoints;
                    miningPoints = 0;
                    updateProgressBar();
                    document.getElementById("claim-btn").style.display = "none";
                    startMining(); // إعادة بدء التعدين
                }).catch((error) => {
                    console.error("حدث خطأ عند تحديث الرصيد:", error);
                });
            });
        }

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                username: params.get("username") || "غير معروف",
                points: params.get("points") || "0"
            };
        }

        // استدعاء الدالة وعرض البيانات
        window.onload = function() {
            const data = getQueryParams();
            document.getElementById('username').textContent = "اسم المستخدم: " + data.username;
            document.getElementById('points').textContent = "عدد النقاط: " + data.points;

            // معالجة شاشة التحميل
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.body.classList.add('loaded');
                startMining();
            }, 3000); // إخفاء شاشة التحميل بعد 3 ثواني
        };
    </script>
</body>
</html>
