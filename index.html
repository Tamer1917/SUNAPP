<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="loading-container" id="loading-screen">جار التحميل...</div>
    <div id="main-content" class="hidden">
        <div class="container">
            <div class="username" id="username">اسم المستخدم: ...</div>
            <div class="points" id="points">عدد النقاط: ...</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="mining-progress"></div>
            <div class="progress-text" id="progress-text">0 / 100</div>
        </div>
        <button id="claim-btn" onclick="claimReward()">♟ CLAIM</button>
        <a href="#" class="play-now-btn" onclick="redirectToChess()">🎮 العب الآن</a>
        <div class="bottom-section"></div>
        <div class="nav-bar">
            <div class="nav-item active">🏠 الصفحة الرئيسية</div>
            <div class="nav-item">📋 المهام</div>
            <div class="nav-item">💰 المحفظة</div>
        </div>
    </div>
    <script>
        function redirectToChess() {
            window.location.assign("CHESS.HTML");
        }
    </script>
</body>
</html>
